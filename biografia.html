                    <h3> 
                        <img src="resources/img/biografia.jpg" width="400px" height="300px" align="right"> <h2>"Nacimiento"</h2> <p>Mi nombre es Arturo Moreno Cabrera nací en un caluroso 20 de septiembre del año 2000, en un Centro de Salud situado en el Poblado de Francisco Rueda, Huimanguillo, Tabasco. Soy el tercero y más joven de mis hermanos, mi nacimiento fue también altamente deseado por mis padres.</p>  
                    </h3>
                    
                    <p>A los tres años fui escolarizado en un Jardín de Niños de la zona, siendo una etapa que recuerdo como feliz e inocente, y sobre todo porque mi mama fue la que me dio clases en durante esa etapa de preescolar. Mis notas en aquella época eran relativamente elevadas, y aprender a leer y escribir.</p>
                    
                    <p>Luego, a los 6 años, entro a estudiar a la Escuela de educación primaria, donde fue una etapa de igual manera hermosa, pues mi padre fue el que me dio clases en la escuela.</p>

                    <h2>"Adolescencia"</h2>

                    <p>La adolescencia fue para mí complicada. Dado que pese ser sociable soy extremadamente reservado, en aquella época me era difícil hacer amistades estables, teniendo unos pocos amigos que aún hoy en la actualidad ya no están conmigo. Mis amigos son pocos, puesto que soy una persona con carácter serio, que me gusta las cosas derechas y de frente, cosa que para algunos es extremadamente estricto, pero ser así me ha enseñado a forjar el carácter y el respeto.</p>

                    <p>Otro aspecto que me fue especialmente difícil en aquella época fue la de decidir mi futuro, debido a que me empezó a gustar el mundo de la música y la artisteada, entrando yo en una gran confusión entre decidir seguir estudiando o dedicarme a la música, pero la decisión de seguir estudiando la tome solo por cumplirle a mi papa el sueño de que todos sus hijos sean profesionistas, lo cual se lo voy a cumplir, pero nunca ejerceré la carrera porque no me gusta lo que estoy haciendo. Teniendo claro lo anterior es así como termine realizando los trámites de inscripción al Instituto Tecnológico De Villahermosa. </p>

                    <h2>"Situacion Actual"</h2>

                    <p>Actualmente me dedico al estudio para poder terminar la Licenciatura en Ingeniería en Tecnologías de la Información y Comunicaciones. En los ratos libres me gusta hacer rótulos o cuadros, también cantar, tocar la guitarra o el acordeón.</p>
